{{ define "main" }}
    {{ $paginator := .Paginate .Pages.ByDate }}
    <div class="card-grid">
        {{ range $paginator.Pages }}
        <article>
            <header><a href="{{ .Permalink }}">{{ .Name }}</a></header>
            {{ if .Truncated }}
                {{ .Summary | truncate 256 }}
            {{ else }}
                {{ .Summary }}
            {{ end }}
        </article>
        {{ end }}
    </div>
    {{ partial "paginator.html" $paginator }}
{{ end }}
